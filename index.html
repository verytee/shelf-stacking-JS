<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Sort Fruit with JavaScript</title>
</head>
<body>
    <header>
        <h1>Sort The Fruit!</h1>
        <p>Help sort the different types of fruit by putting them on the correct shelves. <br>
        Each shelf can only contain one type of fruit.</p>
    </header>
    <main>
        <div class="shelf shelf1" id="banana-shelf"></div>
        <div class="shelf shelf2" id="orange-shelf"></div>
        <div class="shelf shelf3" id="apple-shelf"></div>
    </main>

    <script src="assets/js/script.js"></script>
</body>
</html>
